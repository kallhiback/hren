<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>Страница Колобка</title>
</head>
<body>
    <div class="survey-container">
        <div class="question">На каком языке программирования вы кодите?</div>
        <div class="options">
            <div class="option"><input type="radio" name="language" value="javascript"> JavaScript</div>
            <div class="option"><input type="radio" name="language" value="python"> Python</div>
            <div class="option"><input type="radio" name="language" value="php"> PHP</div>
            <div class="option"><input type="radio" name="language" value="java"> Java</div>
            <div class="option"><input type="radio" name="language" value="swift"> Swift</div>
            <div class="option other-option">
                <input type="radio" name="language" value="other">
                Другой: <input type="text" name="other-language" placeholder="Укажите язык">
            </div>
        </div>
        <button class="submit-button">Отправить</button>
        <div class="result" style="display:none;"></div>
    </div>
    
    <script>
        const submitButton = document.querySelector('.submit-button');
        const resultDiv = document.querySelector('.result');
    
        submitButton.addEventListener('click', function() {
            const selectedLanguage = document.querySelector('input[name="language"]:checked');
            if (selectedLanguage) {
                resultDiv.style.display = 'block';
                resultDiv.textContent = `Вы выбрали язык ${selectedLanguage.value}. Хороший выбор!`;
            } else {
                resultDiv.style.display = 'block';
                resultDiv.textContent = 'Выберите язык';
            }
        });
    </script>
    
</body>
</html>
